<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colores Turquesa y Azul Turquesa</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* Fondo claro para contraste */
      color: #333;
    }

    h1 {
      text-align: center;
      color: #008B8B; /* Turquesa oscuro */
      margin-top: 20px;
    }

    .color-box {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .color-box div {
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .color-box div:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
    }

    /* Colores turquesa */
    .turquesa-clasico { background-color: #40E0D0; } /* Turquesa clásico */
    .turquesa-pastel { background-color: #AFEEEE; } /* Turquesa pastel */
    .turquesa-brillante { background-color: #00CED1; } /* Cian brillante */
    .turquesa-oscuro { background-color: #008B8B; } /* Turquesa oscuro */
    .turquesa-pale { background-color: #E0FFFF; } /* Turquesa pálido */
    .verde-mar { background-color: #20B2AA; } /* Verde mar claro */
    .cian-tropical { background-color: #48D1CC; } /* Turquesa tropical */
    .turquesa-intenso { background-color: #5F9EA0; } /* Turquesa intenso */

    /* Colores azul turquesa */
    .azul-turquesa { background-color: #007BA7; } /* Azul turquesa clásico */
    .azul-turquesa-claro { background-color: #00A5CF; } /* Azul turquesa claro */
    .azul-turquesa-oscuro { background-color: #005F6A; } /* Azul turquesa oscuro */
    .azul-turquesa-suave { background-color: #4DB8D1; } /* Azul turquesa suave */
  </style>
</head>
<body>
  <h1>Colores Turquesa y Azul Turquesa Modernos</h1>
  <div class="color-box">
    <!-- Turquesa -->
    <div class="turquesa-clasico">#40E0D0</div>
    <div class="turquesa-pastel">#AFEEEE</div>
    <div class="turquesa-brillante">#00CED1</div>
    <div class="turquesa-oscuro">#008B8B</div>
    <div class="turquesa-pale">#E0FFFF</div>
    <div class="verde-mar">#20B2AA</div>
    <div class="cian-tropical">#48D1CC</div>
    <div class="turquesa-intenso">#5F9EA0</div>

    <!-- Azul Turquesa -->
    <div class="azul-turquesa">#007BA7</div>
    <div class="azul-turquesa-claro">#00A5CF</div>
    <div class="azul-turquesa-oscuro">#005F6A</div>
    <div class="azul-turquesa-suave">#4DB8D1</div>
  </div>
</body>
</html>
