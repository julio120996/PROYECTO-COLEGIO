<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novedades del Colegio</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
 /* Contenedor de la tarjeta */
.contenedor-tarjeta-3 {
  position: relative;
  width: 100%;
  max-width: 420px;
  height: auto;
  aspect-ratio: 4 / 5;
  transform: translateX(150px); /* Ajusta este valor según sea necesario */
}

/* Estilos de la tarjeta */
.tarjeta-3 {
  position: absolute;
  border-radius: 16px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  padding: 20px;
  box-sizing: border-box;
  font-size: 1rem;
  background-color: white;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  overflow: hidden;
}

/* Parte trasera de la tarjeta */
.tarjeta-3-detras {
  width: 95%;
  height: 103%;
  transform: rotate(-5deg);
  z-index: 1;
  left: -8px;
  top: -5px;
  background-color: #e0e0e0;
}

/* Parte frontal de la tarjeta */
.tarjeta-3-frente {
  width: 100%;
  height: 100%;
  z-index: 2;
}

.tarjeta-3-frente h1 {
  font-size: 1.8rem;
  color: #4caf50;
  text-align: center;
  margin-bottom: 15px;
  font-weight: 600;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.tarjeta-3-frente h1 i {
  font-size: 1.5rem;
}

/* Sección de imágenes dentro de la tarjeta */
.seccion-imagenes-3 {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
}

/* Elementos individuales de imagen */
.imagen-item-3 {
  display: flex;
  flex-direction: column;
  align-items: center;
  border-radius: 12px;
  background-color: #ffffff;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  padding: 10px;
  transition: transform 0.4s ease-in-out, box-shadow 0.4s ease-in-out;
}

.imagen-item-3 img {
  width: 100%;
  height: 120px;
  object-fit: cover;
  transition: transform 0.4s ease;
  border-radius: 8px;
}

.imagen-item-3 h2 {
  margin: 10px 0;
  font-size: 1rem;
  font-weight: 600;
  color: #4caf50;
  text-align: center;
  padding: 0 10px;
  margin-top: 5px;
}

/* Efectos de hover para los elementos de imagen */
.imagen-item-3:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.imagen-item-3:hover img {
  transform: scale(1.1);
}

.imagen-item-3:hover h2 {
  color: #ff9800;
}

/* Animación en la tarjeta principal */
.tarjeta-3-frente {
  animation: bounceIn 1s ease;
}

@keyframes bounceIn {
  0% {
    transform: scale(0.8);
    opacity: 0.5;
  }

  60% {
    transform: scale(1.1);
    opacity: 1;
  }

  100% {
    transform: scale(1);
  }
}

/* Imagen con brillo solo en los costados */
.imagen-lateral-3 {
  position: absolute;
  top: 62%;
  left: -128%;
  transform: translateY(-50%);
  width: 500px;
  height: 450px;
  background-image: url('img-pruebas/ninaFondo2.svg'); /* Reemplaza con la ruta de tu imagen */
  background-size: cover;
  background-position: center;

  /* Agregar un gradiente en los costados para dar brillo */
  background: linear-gradient(to left, rgba(255, 255, 255, 0.626), rgba(255, 255, 255, 0.2)) left, 
              linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.2)) right,
              url('img-pruebas/ninaFondo2.svg'); /* La imagen se mantiene de fondo */
  background-size: cover;
  background-position: center;
}

/* Media query para pantallas pequeñas (como móviles) */
@media (max-width: 768px) {
  /* Desaparecer la imagen de la niña en pantallas pequeñas */
  .imagen-lateral-3 {
    display: none;
  }
  
  /* Asegurarte de que la tarjeta sigue centrada */
  .contenedor-tarjeta-3 {
    transform: translateX(0); /* Mueve la tarjeta de nuevo al centro si se movió anteriormente */
  }
}

  </style>
</head>

<body>
  <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="contenedor-tarjeta-3">
      <!-- Imagen agregada al costado de la tarjeta -->
      <div class="imagen-lateral-3">
    
      </div>
      
      <div class="tarjeta-3 tarjeta-3-detras"></div>
      <div class="tarjeta-3 tarjeta-3-frente">
        <h1><i class="fas fa-bullhorn"></i> Novedades del Colegio</h1>
        <div class="seccion-imagenes-3">
          <div class="imagen-item-3">
            <img src="img-pruebas/not-2.webp" alt="Mejores Salones">
            <h2><i class="fas fa-chalkboard-teacher"></i> Mejores Salones</h2>
          </div>
          <div class="imagen-item-3">
            <img src="img-pruebas/not-4.webp" alt="Juegos Recreativos">
            <h2><i class="fas fa-gamepad"></i> Juegos Recreativos</h2>
          </div>
          <div class="imagen-item-3">
            <img src="img-pruebas/not-5.webp" alt="Áreas Verdes">
            <h2><i class="fas fa-leaf"></i> Áreas Verdes</h2>
          </div>
          <div class="imagen-item-3">
            <img src="img-pruebas/not-6.webp" alt="Campos Deportivos">
            <h2><i class="fas fa-futbol"></i> Campos Deportivos</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
