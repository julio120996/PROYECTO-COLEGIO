<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Escolar</title>
    <style>
        /* Contenedor del video */
        .video-container-2 {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        
        .video-container-2 video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scale(1.1);
            filter: brightness(0.5) contrast(1.2);
        }
        
        /* Panel semitransparente */
        .video-container-2 .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Fondo negro con más opacidad */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 30px;
            box-sizing: border-box;
        }
        
        .video-container-2 .overlay h1 {
            font-size: 3rem;
            font-family: 'Georgia', serif;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        
        .video-container-2 .overlay p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-family: 'Verdana', sans-serif;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }
        
        .video-container-2 .overlay a {
            display: inline-block;
            background: #4CAF50; /* Verde para dar sensación de frescura y crecimiento */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 50px;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .video-container-2 .overlay a:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        /* Fondo adicional para texto de Lorem */
        .content {
            padding: 40px;
            background: #f4f4f4;
            text-align: justify;
            font-size: 1rem;
            font-family: 'Tahoma', sans-serif;
            line-height: 1.6;
            box-sizing: border-box;
        }
        
        /* Estilos para las imágenes de biblioteca */
        .library-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .library-images img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        </style>
        
</head>
<body>

    <div class="video-container-2">
        <video src="vi1.mp4" muted autoplay loop></video>
        <div class="overlay">
            <h1>Bienvenido a la Biblioteca Escolar</h1>
            <p>Explora el mundo de los libros y el conocimiento.</p>
            <a href="#explorar">Explorar</a>
        </div>
    </div>

 

</body>
</html>
